<svg fill="none" viewBox="0 0 800 20" width="800" height="20" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}
					100% {
						transform: rotate(-3deg);
					}
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

				.container {
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 20px;
					background: rgb(0,36,12);
					background: linear-gradient(-45deg, rgba(0,36,12,1) 0%, rgba(4,109,62,1) 45%, rgba(200,244,214,1) 100%);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					color: white;
					text-align: center;
				}
			</style>
			<div class="container">
			</div>
		</div>
	</foreignObject>
</svg>
